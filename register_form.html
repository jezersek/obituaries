<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User registration form</title>
</head>

<body>
<h1>User registration</h1>
<form method="post" accept-charset="UTF-8" novalidate>
	First name: <input type="text" name="firstname" maxlength="20"><br />
	Last name: <input type="text" name="lastname" maxlength="20"><br />
	Address: <input type="text" name="address" maxlength="50"><br />
	Phone number: <input type="text" name="phone" maxlength="15"><br />
	Password: <input type="text" name="pass"><br />
	<input type="submit" value="Register">
</form>
</body>
</html>
